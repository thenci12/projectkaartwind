<!DOCTYPE html>
<html>
  <head>
    <title>OpenStreetMap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css" integrity="sha512-s/2F8Bf/ymSvCczHc1hJ2yf8xsnX9MvMIpO6DJeJZU8W6owEKr1F0V7i/CyHdwxV7b9KnqYfVABbblZiRlC7ug==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js" integrity="sha512-DlW9l99PKp78YHZoD6J8UyyWgUd1pOMsOoI0yE4/nRA9XEQzGeGXYT0+vM2oTquw/VJClSbHzPn24thf83GdGA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <div id="mapid" style="height: 500px;"></div>
    <script>
      var map = L.map('mapid').setView([51.505, -0.09], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
        maxZoom: 18,
      }).addTo(map);
      L.marker([51.5, -0.09]).addTo(map)
        .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
        .openPopup();
    </script>
  </body>
</html>
